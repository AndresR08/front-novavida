<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaVida - Agendar Citas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        
        form,
        .citas {
            margin-top: 20px;
        }
        
        input,
        select,
        button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        
        .cita {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .cita button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>ðŸ“… NovaVida - Agendar Citas</h1>

    <!-- Formulario para agendar -->
    <form id="form-agendar">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="date" id="fecha" required>
        <input type="time" id="hora" required>
        <select id="especialidad" required>
            <option value="">Selecciona especialidad</option>
            <option value="Medicina General">Medicina General</option>
            <option value="OdontologÃ­a">OdontologÃ­a</option>
            <option value="PediatrÃ­a">PediatrÃ­a</option>
        </select>
        <button type="submit">Agendar Cita</button>
    </form>

    <hr>

    <!-- Lista de citas -->
    <h2>Mis Citas</h2>
    <div class="citas" id="lista-citas"></div>

    <script>
        const API_URL = "http://localhost:5000";

        // Cargar citas al iniciar
        document.addEventListener("DOMContentLoaded", obtenerCitas);

        // Agendar nueva cita
        document.getElementById("form-agendar").addEventListener("submit", async(e) => {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const fecha = document.getElementById("fecha").value;
            const hora = document.getElementById("hora").value;
            const especialidad = document.getElementById("especialidad").value;

            const res = await fetch(`${API_URL}/agendar`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nombre,
                    fecha,
                    hora,
                    especialidad
                })
            });

            const data = await res.json();
            alert(data.message || data.error);
            obtenerCitas();
        });

        // Obtener citas
        async function obtenerCitas() {
            const res = await fetch(`${API_URL}/miscitas`);
            const citas = await res.json();

            const lista = document.getElementById("lista-citas");
            lista.innerHTML = "";

            citas.forEach(cita => {
                const div = document.createElement("div");
                div.classList.add("cita");
                div.innerHTML = `
                    <strong>${cita.nombre}</strong> - ${cita.fecha} ${cita.hora} (${cita.especialidad})
                    <br>Estado: ${cita.estado}
                    <br><button onclick="cancelarCita('${cita.id}')">Cancelar</button>
                `;
                lista.appendChild(div);
            });
        }

        // Cancelar cita
        async function cancelarCita(id) {
            if (!confirm("Â¿Seguro que quieres cancelar esta cita?")) return;

            const res = await fetch(`${API_URL}/cancelar/${id}`, {
                method: "DELETE"
            });
            const data = await res.json();
            alert(data.message || data.error);
            obtenerCitas();
        }
    </script>

</body>

</html>
