<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Menú lateral -->
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <button onclick="window.location.href='agendar.html'">Agendar Cita</button>
        <button onclick="window.location.href='miscitas.html'">Mis Citas</button>
        <button onclick="window.location.href='ayuda.html'">Ayuda</button>
        <button onclick="window.location.href='login.html'">Salir</button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Agendar Cita</h1>
        <form id="agendarForm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" name="especialidad" required>
                <option value="">Seleccione...</option>
                <option value="medicina_general">Medicina General</option>
                <option value="odontologia">Odontología</option>
                <option value="pediatria">Pediatría</option>
            </select>

            <button type="submit" class="btn-submit">Agendar</button>
        </form>
    </div>

    <script>
        document.getElementById('agendarForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const data = {
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                especialidad: document.getElementById('especialidad').value
            };

            try {
                const res = await fetch('http://localhost:5000/agendar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert('Cita agendada con éxito');
                    document.getElementById('agendarForm').reset();
                } else {
                    alert('Error al agendar la cita');
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexión con el servidor');
            }
        });
    </script>
</body>

</html>
