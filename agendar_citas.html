<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaVida - Agendar Citas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        /* Menú lateral */
        
        .sidebar {
            width: 250px;
            background-color: #87CEFA;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        
        .sidebar img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .sidebar button {
            width: 80%;
            background-color: #f9f9f9;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .sidebar button:hover {
            background-color: #e6e6e6;
        }
        /* Contenido principal */
        
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f2f8ff;
        }
        
        h1 {
            color: #0077b6;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn-submit {
            margin-top: 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-submit:hover {
            background-color: #005f8d;
        }
    </style>
</head>

<body>

    <!-- Menú lateral -->
    <div class="sidebar">
        <img src="logo.png" alt="Logo NovaVida">
        <button onclick="irA('agendar.html')">AGENDAR CITAS</button>
        <button onclick="irA('mis-citas.html')">MIS CITAS</button>
        <button onclick="irA('ayuda.html')">AYUDA</button>
        <button onclick="irA('login.html')">SALIR</button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Agendar Cita</h1>
        <form id="form-agendar">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" required>

            <label for="especialidad">Especialidad</label>
            <select id="especialidad" name="especialidad" required>
                <option value="">Seleccione</option>
                <option value="medicina-general">Medicina General</option>
                <option value="odontologia">Odontología</option>
                <option value="pediatria">Pediatría</option>
            </select>

            <button type="submit" class="btn-submit">Confirmar Cita</button>
        </form>
    </div>

    <script>
        // Redirección entre páginas
        function irA(pagina) {
            window.location.href = pagina;
        }

        // Manejo del formulario
        document.getElementById('form-agendar').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Cita agendada con éxito ✅');
            // Aquí podrías enviar los datos al backend Flask
        });
    </script>

</body>

</html>
